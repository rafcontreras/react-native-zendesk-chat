buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.2.3'
  }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
}

repositories {
  mavenCentral()
  maven { url 'https://zendesk.jfrog.io/zendesk/repo' }
}

dependencies {
  api "com.facebook.react:react-native:+"
  api group: 'com.zopim.android', name: 'sdk', version: '1.3.7.1'
}